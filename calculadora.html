<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>
    <title>CALCULADORA</title>
</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="visor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button id="btn-1" value="1" onclick="adicionar(this,visor)">1</button>
                <button id="btn-2" value="2" onclick="adicionar(this,visor)">2</button>
                <button id="btn-3" value="3" onclick="adicionar(this,visor)">3</button>
            </div>
            <div class="oper-calc">
                <button id="btn-soma" value="+" onclick="adicionar(this,visor)">+</button>
            </div>
            <div class="result-calc">
                <button id="btn-resultado" value="=" onclick="calculaResultadoOperacoes(visor)">=</button>
            </div>
        </form>
    </div>

</body>
</html>
